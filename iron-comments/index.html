<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
        <form id="form-container">
            <label class="text" for="name">Name:</label>
            <br>
            <input type="text" name="name" id="name">
            <br>
            <label class="text" for="email">Email:</label>
            <br>
            <input type="email">
            <br>
            <label class="text" for="comment">Comment:</label>
            <br>
            <textarea type="text" id="comment" name="comment" rows="10" ></textarea>
            <br>
            <label class="text" for="receive-updates">Receive email updates?</label>
            <input type="checkbox" id="receive-updates" name="updates">
            <br>
            <button class="text button" type="submit">Submit</button>
        </form>
</body>
</html>
